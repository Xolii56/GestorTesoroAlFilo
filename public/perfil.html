<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Departamento del Tesoro — Perfil</title>
  <link rel="stylesheet" href="./style.css"/>

  <!-- Supabase + módulos -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/layout.js" defer></script>

  <style>
    main.perfil-main {
      padding: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .perfil-grid {
      display: grid;
      grid-template-columns: minmax(0, 280px) minmax(0, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .perfil-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .perfil-avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      text-align: center;
    }

    .perfil-avatar img {
      width: 120px;
      height: 120px;
      border-radius: 999px;
      object-fit: cover;
      border: 2px solid rgba(148,163,184,0.8);
      box-shadow: 0 10px 26px rgba(0,0,0,0.6);
    }

    .perfil-tag,
    .perfil-status-pill {
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      padding: 0.15rem 0.65rem;
      border-radius: 999px;
      font-size: .8rem;
      border: 1px solid rgba(148,163,184,0.7);
      opacity: .9;
    }

    .perfil-section-title {
      font-size: 0.9rem;
      opacity: .8;
      margin-bottom: .35rem;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .perfil-field {
      margin-bottom: .8rem;
    }

    .perfil-field label {
      display: block;
      font-size: .8rem;
      opacity: .8;
      margin-bottom: .2rem;
    }

    .perfil-field input[readonly] {
      opacity: .8;
    }

    .perfil-field input,
    .perfil-field select {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(148,163,184,0.8);
      background: #020617;
      color: #e5e7eb;
    }

    .perfil-actions {
      display: flex;
      justify-content: flex-end;
      gap: .5rem;
      margin-top: 1rem;
    }

    .perfil-actions button {
      padding: 0.35rem 0.9rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
      font-size: .9rem;
    }

    .btn-secundario {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.8);
    }

    .btn-primario {
      background: #22c55e;
      color: #020617;
      font-weight: 600;
    }

    .perfil-meta {
      font-size: .8rem;
      opacity: .75;
      line-height: 1.2rem;
      margin-top: .35rem;
    }

    /* Fila horizontal para Handle + Discord username */
    .perfil-row-inline {
      display: flex;
      gap: .75rem;
    }

    .perfil-row-inline .perfil-field {
      flex: 1;
      margin-bottom: .8rem;
    }

    @media (max-width: 640px) {
      .perfil-row-inline {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div id="site-header"></div>

  <main class="perfil-main">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
      <div>
        <h2>Perfil</h2>
        <p style="opacity:.8;margin-top:.2rem;font-size:.9rem;">
          Información de tu cuenta vinculada al Departamento del Tesoro.
        </p>
      </div>
      <button type="button"
              onclick="window.location.href='./app_ui.html'"
              class="btn-secundario"
              style="padding:.35rem .8rem;">
        ← Volver al panel
      </button>
    </div>

    <div class="card">
      <div class="perfil-grid">
        <!-- Columna izquierda: avatar + nombre + rol + actividad -->
        <div class="perfil-avatar">
          <img id="perfil-avatar" src="./assets/logo.png" alt="Avatar Discord"/>
          <div id="perfil-handle" style="font-size:1.05rem;font-weight:600;">...</div>
          <div id="perfil-org-status" class="perfil-status-pill">...</div>

          <!-- Actividad bajo nombre + rol -->
          <div style="margin-top:1rem;width:100%;">
            <div class="perfil-section-title">Actividad</div>
            <div class="perfil-meta" id="perfil-meta-fechas">
              <!-- Rellenado por JS -->
            </div>
          </div>
        </div>

        <!-- Columna derecha: datos -->
        <div>
          <div class="perfil-section-title">Datos de cuenta</div>

          <form id="perfil-form">
            <!-- Handle + Discord username en la misma fila -->
            <div class="perfil-row-inline">
              <div class="perfil-field">
                <label for="handle_name">Handle en la app</label>
                <input id="handle_name" name="handle_name" type="text" required/>
              </div>

              <div class="perfil-field">
                <label>Discord username</label>
                <input id="discord_username" type="text" readonly/>
              </div>
            </div>

            <div class="perfil-field">
              <label>Rol interno Tesoro</label>
              <input id="tesoro_internal_role" type="text" readonly placeholder="(sin rol definido)"/>
            </div>

            <div class="perfil-field">
              <label>Gremios</label>
              <input id="gremios" type="text" readonly placeholder="(gremios pendientes de configurar)"/>
            </div>

            <div class="perfil-actions">
              <button type="button"
                      class="btn-secundario"
                      onclick="window.location.href='./app_ui.html'">
                Cancelar
              </button>
              <button type="submit" class="btn-primario">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <script type="module">
    import { getOrgStatus } from './modules/profile.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const { supa } = window;

      // 1) Comprobar sesión
      const { data: { session } } = await supa.auth.getSession();
      if (!session) {
        window.location.href = './index.html';
        return;
      }

      // 2) Comprobar org_status válido
      const status = await getOrgStatus();
      if (!status || !['miembro','daga','espada','admin','afiliado'].includes(status)) {
        await supa.auth.signOut();
        window.location.href = './index.html';
        return;
      }

      // 3) Cargar header app
      if (typeof window.loadHeader === 'function') {
        await window.loadHeader('app');
      }

      // 4) Menú usuario: botón perfil nos trae aquí
      if (typeof window.initHeaderUserMenu === 'function') {
        window.initHeaderUserMenu(
          session,
          async () => {
            await supa.auth.signOut();
            window.location.href = "./index.html";
          },
          () => {
            // Ya estamos en perfil
          }
        );
      }

      // 5) Cargar datos de public.users
      const { data: userRow, error } = await supa
        .from('users')
        .select('discord_user_id, discord_username, discord_avatar_url, org_status, handle_name, created_at, last_login_at, tesoro_internal_role, gremios')
        .eq('id', session.user.id)
        .maybeSingle();

      if (error) {
        console.error('Error cargando perfil:', error);
        alert('No se ha podido cargar tu perfil.');
        return;
      }

      if (!userRow) {
        alert('No se ha encontrado tu perfil en la base de datos.');
        return;
      }

      // 6) Rellenar la UI
      const avatarEl  = document.getElementById('perfil-avatar');
      const handleEl  = document.getElementById('perfil-handle');
      const orgEl     = document.getElementById('perfil-org-status');
      const handleInp = document.getElementById('handle_name');

      const discordUserInp  = document.getElementById('discord_username');
      const rolTesoroInp    = document.getElementById('tesoro_internal_role');
      const gremiosInp      = document.getElementById('gremios');
      const metaFechasEl    = document.getElementById('perfil-meta-fechas');

      const avatar = userRow.discord_avatar_url || './assets/logo.png';
      const handle = userRow.handle_name || userRow.discord_username || '(sin nombre)';
      const org    = userRow.org_status || 'afiliado';

      avatarEl.src = avatar;
      handleEl.textContent = handle;
      orgEl.textContent = org;

      handleInp.value       = handle;
      discordUserInp.value  = userRow.discord_username || '';
      rolTesoroInp.value    = userRow.tesoro_internal_role || '';
      gremiosInp.value      = (userRow.gremios && userRow.gremios.length > 0)
        ? userRow.gremios.join(', ')
        : '';

      const creado = userRow.created_at
        ? new Date(userRow.created_at).toLocaleString()
        : 'desconocido';
      const ultimo = userRow.last_login_at
        ? new Date(userRow.last_login_at).toLocaleString()
        : 'desconocido';

      metaFechasEl.textContent =
        `Miembro del Tesoro desde: ${creado}   ·   Último acceso: ${ultimo}`;

      // 7) Guardar cambios (de momento solo handle_name)
      const form = document.getElementById('perfil-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nuevoHandle = handleInp.value.trim();
        if (!nuevoHandle) {
          alert('El handle no puede estar vacío.');
          return;
        }

        const { error: updError } = await supa
          .from('users')
          .update({
            handle_name: nuevoHandle,
            updated_at: new Date().toISOString()
          })
          .eq('id', session.user.id);

        if (updError) {
          console.error('Error actualizando perfil:', updError);
          alert('No se ha podido guardar el perfil.');
          return;
        }

        handleEl.textContent = nuevoHandle;
        alert('Perfil actualizado.');
      });
    });
  </script>

</body>
</html>
