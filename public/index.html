<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inventario — Login</title>
  <link rel="stylesheet" href="./style.css"/>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/auth.js" defer></script>
  <script src="./modules/layout.js" defer></script>
</head>
<body>

  <!-- HEADER (modo público) -->
  <div id="site-header"></div>

  <main>
    <div class="card">
      <h2>Accede con Discord</h2>
      <p>Consulta el stock, crea peticiones y, si tienes rol de encargado, revisa solicitudes.</p>

      <div class="row">
        <button id="login-discord">Entrar con Discord</button>
        <a href="./app_ui.html"><button id="go-app">Entrar como invitado (solo lectura)</button></a>
      </div>

      <p style="opacity:.7;margin-top:.75rem">El acceso de invitado muestra el inventario público (demo).</p>
    </div>
  </main>

<script type="module">
  import { ensureProfile, getOrgStatus } from './modules/profile.js';

  await loadHeader('public');

  const BOT_URL = 'https://juvhyzjjtwfokgnrnejv.supabase.co/functions/v1/check-discord-member';

  async function callBotCheck(discord_user_id) {
    try {
      const res = await fetch(BOT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ discord_user_id })
      });
      if (!res.ok) {
        return { allowed: false, reason: 'BOT_HTTP_ERROR' };
      }
      return await res.json();
    } catch (e) {
      return { allowed: false, reason: 'BOT_FETCH_ERROR' };
    }
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const { supa } = window;

    const { data: { session } } = await supa.auth.getSession();

    // NO hay sesión → esperar login
    if (!session) {
      window.localStorage.removeItem('afterLogin');
      return;
    }

    const fromLogin = window.localStorage.getItem('afterLogin') === '1';

    // --- 1) perfil ---
    const profile = await ensureProfile();
    if (!profile || !profile.discord_user_id) {
      await supa.auth.signOut();
      if (fromLogin) alert('No se puede obtener tu perfil de Discord.');
      window.localStorage.removeItem('afterLogin');
      return;
    }

    // --- 2) BOT ---
    const check = await callBotCheck(profile.discord_user_id);
    if (!check.allowed) {
      await supa.auth.signOut();
      if (fromLogin)
        alert(
          'No eres miembro de la organización o la verificación ha fallado.\n\nMotivo: ' + check.reason
        );
      window.localStorage.removeItem('afterLogin');
      return;
    }

    // --- 3) BD org_status ---
    const status = await getOrgStatus();
    if (!status || !['miembro','daga','espada','admin'].includes(status)) {
      await supa.auth.signOut();
      if (fromLogin)
        alert('Tu acceso al Tesoro no está activado todavía (org_status=' + status + ')');
      window.localStorage.removeItem('afterLogin');
      return;
    }

    // Todo OK → entrar al panel
    window.localStorage.removeItem('afterLogin');
    window.location.href = './app_ui.html';
  });
</script>

</body>
</html>
