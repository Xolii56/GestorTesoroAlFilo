<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inventario ‚Äî Login</title>
  <link rel="stylesheet" href="./style.css"/>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/auth.js" defer></script>
  <script src="./modules/layout.js" defer></script>

  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: calc(100vh - 90px);
    }
    #admin-login-btn {
      position: absolute;
      right: 20px;
      top: 90px;
      font-size: 0.8rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.55);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
    }
    #admin-login-btn:hover {
      background: rgba(0,0,0,0.85);
    }
    #login-discord {
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- Header p√∫blico -->
  <div id="site-header"></div>

  <!-- Bot√≥n admin peque√±o -->
  <button id="admin-login-btn">Acceso admin</button>

  <main>
    <div class="card" style="max-width:420px;width:100%;text-align:center;">
      <h2>Accede al Tesoro</h2>
      <p>Inicia sesi√≥n para acceder al inventario y crear solicitudes.</p>

      <div style="margin-top:1.2rem">
        <button id="login-discord">Entrar con Discord</button>
      </div>

      <p style="opacity:.6;margin-top:1rem;font-size:.85rem">
        (Solo para miembros de la organizaci√≥n)
      </p>
    </div>
  </main>

  <!-- üö® L√≥gica previa: header + redirect si ya hay sesi√≥n -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Header en modo p√∫blico
      await loadHeader('public');

      // Redirigir al panel si ya hay sesi√≥n
      const { data: { session } } = await window.supa.auth.getSession();
      if (session) {
        window.location.href = "./app_ui.html";
      }
    });
  </script>

  <!-- üö® Tu m√≥dulo previo: comprobaci√≥n + bot + org_status -->
  <script type="module">
    import { ensureProfile, getOrgStatus } from './modules/profile.js';

    const BOT_URL = 'https://juvhyzjjtwfokgnrnejv.supabase.co/functions/v1/check-discord-member';

    async function callBotCheck(discord_user_id) {
      const res = await fetch(BOT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ discord_user_id })
      });

      if (!res.ok) {
        console.error('HTTP error en check-discord-member', res.status);
        return { allowed: false, reason: 'BOT_HTTP_ERROR' };
      }

      return await res.json();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const { supa } = window;

      const { data: { session } } = await supa.auth.getSession();
      if (!session) return; // todav√≠a no ha iniciado login

      // 1) Crear/actualizar fila en public.users
      const profile = await ensureProfile();
      if (!profile || !profile.discord_user_id) {
        await supa.auth.signOut();
        alert('No se ha podido obtener tu perfil de Discord.');
        return;
      }

      // 2) Preguntar al bot (Edge Function)
      const botResult = await callBotCheck(profile.discord_user_id);
      console.log('check-discord-member:', botResult);

      if (!botResult.allowed) {
        await supa.auth.signOut();
        alert('No eres miembro de la organizaci√≥n o no tienes un rol v√°lido.\nMotivo: ' + (botResult.reason || 'desconocido'));
        return;
      }

      // 3) Doble check de org_status en la BD
      const status = await getOrgStatus();
      if (!status || !['miembro','daga','espada','admin'].includes(status)) {
        await supa.auth.signOut();
        alert('Tu acceso al Tesoro no est√° activado. (org_status=' + status + ')');
        return;
      }

      // 4) Si ha pasado todo, entrar
      window.location.href = './app_ui.html';
    });
  </script>

  <!-- üîª MODAL PARA LOGIN ADMIN (NUEVO) -->
  <div id="admin-modal-backdrop"
       style="position:fixed;inset:0;background:rgba(0,0,0,.65);
              display:none;align-items:center;justify-content:center;z-index:50;">
    <div style="background:#111827;border-radius:0.75rem;padding:1.2rem 1.4rem;
                width:100%;max-width:360px;border:1px solid rgba(148,163,184,0.6);
                box-shadow:0 18px 40px rgba(0,0,0,0.6);">
      <h3 style="margin:0 0 .75rem;">Acceso administrador</h3>
      <p style="margin:0 0 1rem;opacity:.8;font-size:.85rem;">
        Introduce las credenciales de administraci√≥n interna.
      </p>

      <form id="admin-login-form">
        <label style="display:block;font-size:.8rem;margin-bottom:.25rem;">Email</label>
        <input id="admin-email" type="email" required
               style="width:100%;margin-bottom:.75rem;padding:.4rem .5rem;
                      border-radius:.4rem;border:1px solid rgba(148,163,184,0.8);
                      background:#020617;color:#e5e7eb;"/>

        <label style="display:block;font-size:.8rem;margin-bottom:.25rem;">Contrase√±a</label>
        <div style="display:flex;align-items:center;margin-bottom:.75rem;
                    border-radius:.4rem;border:1px solid rgba(148,163,184,0.8);
                    background:#020617;overflow:hidden;">
          <input id="admin-password" type="password" required
                 style="flex:1;border:none;outline:none;background:transparent;
                        color:#e5e7eb;padding:.4rem .5rem;"/>
          <button type="button" id="admin-toggle-pass"
                  style="border:none;background:transparent;color:#9ca3af;
                         padding:0 .55rem;cursor:pointer;font-size:.85rem;">
            üëÅ
          </button>
        </div>

        <div id="admin-error"
             style="min-height:1rem;font-size:.8rem;color:#fca5a5;margin-bottom:.5rem;"></div>

        <div style="display:flex;justify-content:flex-end;gap:.5rem;">
          <button type="button" id="admin-cancel"
                  style="padding:.35rem .7rem;font-size:.85rem;border-radius:.4rem;
                         border:1px solid rgba(148,163,184,0.8);background:#020617;
                         color:#e5e7eb;cursor:pointer;">
            Cancelar
          </button>
          <button type="submit"
                  style="padding:.35rem .9rem;font-size:.85rem;border-radius:.4rem;
                         border:none;background:#22c55e;color:#020617;font-weight:600;
                         cursor:pointer;">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- üö® L√≥gica de acceso admin usando el modal (contrase√±a oculta + bot√≥n ver) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const { supa } = window;

      const adminBtn   = document.getElementById('admin-login-btn');
      const backdrop   = document.getElementById('admin-modal-backdrop');
      const form       = document.getElementById('admin-login-form');
      const emailInput = document.getElementById('admin-email');
      const passInput  = document.getElementById('admin-password');
      const toggleBtn  = document.getElementById('admin-toggle-pass');
      const cancelBtn  = document.getElementById('admin-cancel');
      const errorBox   = document.getElementById('admin-error');

      function openModal() {
        if (!backdrop) return;
        backdrop.style.display = 'flex';
        errorBox.textContent = '';
        emailInput.value = '';
        passInput.value = '';
        passInput.type = 'password';
        emailInput.focus();
      }

      function closeModal() {
        if (!backdrop) return;
        backdrop.style.display = 'none';
      }

      adminBtn?.addEventListener('click', () => {
        openModal();
      });

      cancelBtn?.addEventListener('click', () => {
        closeModal();
      });

      toggleBtn?.addEventListener('click', () => {
        passInput.type = (passInput.type === 'password') ? 'text' : 'password';
      });

      form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.textContent = '';

        const email = emailInput.value.trim();
        const password = passInput.value;

        if (!email || !password) {
          errorBox.textContent = 'Introduce email y contrase√±a.';
          return;
        }

        const { data, error } = await supa.auth.signInWithPassword({ email, password });

        if (error) {
          console.error('Error login admin:', error);
          errorBox.textContent = 'No se ha podido iniciar sesi√≥n: ' + error.message;
          return;
        }

        closeModal();
        window.location.href = './app_ui.html';
      });
    });
  </script>

</body>
</html>
