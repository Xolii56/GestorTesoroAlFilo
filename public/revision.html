<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Departamento del Tesoro — Revisión</title>
  <link rel="stylesheet" href="./style.css"/>

  <!-- Supabase + módulos -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/layout.js" defer></script>

  <style>
    main.rev-main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .rev-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 1.3rem;
    }

    @media (max-width: 900px) {
      .rev-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .rev-toolbar {
      display: flex;
      justify-content: space-between;
      gap: .75rem;
      flex-wrap: wrap;
      margin-bottom: .6rem;
      align-items: center;
    }

    .rev-toolbar select,
    .rev-toolbar input[type="search"] {
      padding: 0.35rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: #020617;
      color: #e5e7eb;
      font-size: .85rem;
    }

    .rev-table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }

    .rev-table thead {
      font-size: .8rem;
      text-transform: uppercase;
      letter-spacing: .04em;
      opacity: .8;
    }

    .rev-table th,
    .rev-table td {
      padding: 0.35rem 0.4rem;
      border-bottom: 1px solid rgba(148,163,184,0.25);
    }

    .rev-table tbody tr {
      cursor: pointer;
      transition: background .12s ease-out;
    }

    .rev-table tbody tr:hover {
      background: rgba(15,23,42,0.9);
    }

    .rev-table tbody tr.selected {
      background: rgba(56,189,248,0.18);
    }

    .badge-status {
      display: inline-flex;
      align-items: center;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      font-size: .75rem;
      border: 1px solid rgba(148,163,184,0.7);
    }

    .badge-status.pendiente { border-color: rgba(250,204,21,0.9); }
    .badge-status.aprobada { border-color: rgba(34,197,94,0.9); }
    .badge-status.rechazada { border-color: rgba(248,113,113,0.9); }
    .badge-status.completada { border-color: rgba(56,189,248,0.9); }

    .tipo-chip {
      display:inline-block;
      padding:0.08rem 0.45rem;
      border-radius:999px;
      font-size:.7rem;
      border:1px solid rgba(148,163,184,0.9);
      margin-left:.25rem;
      opacity:.85;
    }

    .tipo-chip.compra { border-color: rgba(34,197,94,0.9); }
    .tipo-chip.venta { border-color: rgba(248,113,113,0.9); }

    .rev-detail .field {
      margin-bottom: .7rem;
    }

    .rev-detail label {
      display: block;
      font-size: .8rem;
      opacity: .8;
      margin-bottom: .2rem;
    }

    .rev-detail input,
    .rev-detail textarea,
    .rev-detail select {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(148,163,184,0.8);
      background: #020617;
      color: #e5e7eb;
      font-size: .9rem;
    }

    .rev-detail textarea {
      min-height: 70px;
      resize: vertical;
    }

    .btn {
      padding: 0.35rem 0.85rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
      font-size: .85rem;
    }

    .btn-secondary {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.8);
    }

    .btn-approve {
      background: #22c55e;
      color: #020617;
      font-weight: 600;
    }

    .btn-reject {
      background: #ef4444;
      color: #f9fafb;
      font-weight: 600;
    }

    .btn-disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .help-text {
      font-size: .75rem;
      opacity: .7;
      margin-top: .2rem;
    }
  </style>
</head>

<body>

<div id="site-header"></div>

<main class="rev-main">

  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;gap:.75rem;flex-wrap:wrap;">
    <div>
      <h2>Revisión de solicitudes</h2>
      <p style="opacity:.8;margin-top:.2rem;font-size:.9rem;">
        Revisa, aprueba o rechaza solicitudes realizadas al Departamento del Tesoro.
      </p>
    </div>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='./app_ui.html'">
      ← Volver al panel
    </button>
  </div>

  <div class="rev-layout">

    <!-- LISTA -->
    <div class="card">
      <div class="rev-toolbar">
        <div style="display:flex;gap:.4rem;align-items:center;flex-wrap:wrap;">
          <select id="filtro-estado">
            <option value="todas">Todas</option>
            <option value="pendiente">Pendientes</option>
            <option value="aprobada">Aprobadas</option>
            <option value="rechazada">Rechazadas</option>
            <option value="completada">Completadas</option>
          </select>
          <input type="search" id="buscador" placeholder="Filtrar por ítem o usuario..."/>
        </div>
        <span class="help-text" id="rev-perms-label"></span>
      </div>

      <div style="max-height:460px;overflow:auto;">
        <table class="rev-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Ítem</th>
              <th>Cant.</th>
              <th>Solicitante</th>
              <th>Estado</th>
              <th>Creada</th>
            </tr>
          </thead>
          <tbody id="rev-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- DETALLE -->
    <div class="card rev-detail">
      <h3 style="margin-top:0;">Detalle de solicitud</h3>
      <p id="rev-empty" class="help-text">
        Selecciona una solicitud en la tabla para ver los detalles.
      </p>

      <div id="rev-detail-panel" style="display:none;">
        <div class="field">
          <label>Tipo de solicitud</label>
          <input id="d_type" type="text" readonly/>
        </div>

        <div class="field">
          <label>Ítem</label>
          <input id="d_item" type="text" readonly/>
        </div>

        <div class="field">
          <label>Cantidad</label>
          <input id="d_quantity" type="number" readonly/>
        </div>

        <div class="field">
          <label>Solicitante</label>
          <input id="d_requester" type="text" readonly/>
        </div>

        <div class="field">
          <label>Estado actual</label>
          <input id="d_status" type="text" readonly/>
        </div>

        <div class="field">
          <label>Fechas</label>
          <div id="d_dates" class="help-text"></div>
        </div>

        <div class="field">
          <label>Lugar de transacción (almacén)</label>
          <select id="d_warehouse">
            <option value="">Selecciona un almacén...</option>
          </select>
        </div>

        <div class="field">
          <label>Plazo máximo de entrega</label>
          <input id="d_due_date" type="date"/>
        </div>

        <div class="field">
          <label>Comentario interno (borrador local)</label>
          <textarea id="d_comment" placeholder="Anota el motivo o detalles internos."></textarea>
        </div>

        <div style="display:flex;justify-content:flex-end;gap:.5rem;">
          <button type="button" class="btn btn-secondary" onclick="
            document.getElementById('rev-detail-panel').style.display='none';
            document.getElementById('rev-empty').style.display='block';
          ">
            Cerrar
          </button>
          <button type="button" class="btn btn-reject" id="btn-reject">Rechazar</button>
          <button type="button" class="btn btn-approve" id="btn-approve">Aprobar</button>
        </div>

      </div>
    </div>

  </div>
</main>

<script type="module">
  import { getOrgStatus } from './modules/profile.js';

  document.addEventListener('DOMContentLoaded', async () => {
    const { supa } = window;

    /*
    ───────────────────────────────────────────────
      1) VALIDACIÓN DE SESIÓN Y PERMISOS
    ───────────────────────────────────────────────
    */
    const { data: { session } } = await supa.auth.getSession();
    if (!session) return (window.location.href = './index.html');

    const orgStatus = await getOrgStatus();
    if (!orgStatus || !['miembro','daga','espada','admin'].includes(orgStatus)) {
      await supa.auth.signOut();
      return (window.location.href = './index.html');
    }

    await loadHeader('app');
    initHeaderUserMenu(
      session,
      async () => {
        await supa.auth.signOut();
        window.location.href = "./index.html";
      },
      () => window.location.href = './perfil.html'
    );

    // Leer rol interno
    const { data: meRow } = await supa
      .from('users')
      .select('tesoro_internal_role')
      .eq('id', session.user.id)
      .maybeSingle();

    let myRole = meRow?.tesoro_internal_role || null;
    if (typeof myRole === 'string') myRole = myRole.trim();

    let roleRow = null;

    // Si es numérico → buscar por ID
    const asNumber = Number(myRole);
    if (!Number.isNaN(asNumber)) {
      const { data } = await supa
        .from('roles_app')
        .select('*')
        .eq('id', asNumber)
        .maybeSingle();
      roleRow = data;
    }

    // Si no sirvió → buscar por nombre
    if (!roleRow) {
      const { data } = await supa
        .from('roles_app')
        .select('*')
        .ilike('role_name', myRole)
        .maybeSingle();
      roleRow = data;
    }

    let revLevel = roleRow?.revision ?? 0;
    const readOnly = (revLevel === 1);

    const permsLabel = document.getElementById('rev-perms-label');
    if (permsLabel) {
      permsLabel.textContent = readOnly
        ? 'Permisos: solo lectura.'
        : 'Permisos: revisión y cambio de estado.';
    }

    /*
    ───────────────────────────────────────────────
      2) CARGAR DATOS NECESARIOS: usuarios + almacenes
    ───────────────────────────────────────────────
    */
    const { data: users } = await supa
      .from('users')
      .select('id, handle_name, discord_username');

    const usersById = {};
    (users || []).forEach(u => usersById[u.id] = u);

    const { data: warehouses } = await supa
      .from('warehouses')
      .select('id, name')
      .order('name', { ascending: true });

    const whSelect = document.getElementById('d_warehouse');
    (warehouses || []).forEach(w => {
      const opt = document.createElement('option');
      opt.value = w.id;
      opt.textContent = w.name;
      whSelect.appendChild(opt);
    });

    /*
    ───────────────────────────────────────────────
      3) CARGAR SOLICITUDES
    ───────────────────────────────────────────────
    */
    const tbody = document.getElementById('rev-tbody');
    const filtroEstado = document.getElementById('filtro-estado');
    const buscador = document.getElementById('buscador');

    const revEmpty = document.getElementById('rev-empty');
    const revPanel = document.getElementById('rev-detail-panel');

    const dType = document.getElementById('d_type');
    const dItem = document.getElementById('d_item');
    const dQty = document.getElementById('d_quantity');
    const dReq = document.getElementById('d_requester');
    const dStatus = document.getElementById('d_status');
    const dDates = document.getElementById('d_dates');
    const dDueDate = document.getElementById('d_due_date');
    const dComment = document.getElementById('d_comment');

    const btnApprove = document.getElementById('btn-approve');
    const btnReject = document.getElementById('btn-reject');

    if (readOnly) {
      btnApprove.classList.add('btn-disabled');
      btnReject.classList.add('btn-disabled');
      whSelect.disabled = true;
      dDueDate.disabled = true;
      dComment.disabled = true;
    }

    let allRequests = [];
    let selectedId = null;

    async function loadRequests() {
      const { data: reqs, error: reqError } = await supa
        .from('requests')
        .select(`
          id,
          request_type,
          item_id,
          quantity,
          status,
          created_at,
          requester_discord_id,
          warehouse_id,
          due_date,
          approver_discord_id,
          approved_at,
          commodities_master ( name, symbol )
        `)
        .order('created_at', { ascending: false });
    
      if (reqError) {
        console.error('Error cargando solicitudes (revisión):', reqError);
        return;
      }

      allRequests = reqs || [];
      renderTable();
    }
    

    function renderTable() {
      tbody.innerHTML = '';
      const estado = filtroEstado.value;
      const term = (buscador.value || '').toLowerCase();

      allRequests.forEach(r => {
        const st = r.status || 'pendiente';
        if (estado !== 'todas' && st !== estado) return;

        const cm = r.commodities_master;
        const itemName = cm
        ? (cm.symbol ? `${cm.name} (${cm.symbol})` : cm.name)
        : (r.item_id || '');
        const requester = usersById[r.requester_discord_id];
        const reqName = requester?.handle_name || requester?.discord_username || r.requester_discord_id;

        if (term) {
          const search = (itemName + ' ' + reqName).toLowerCase();
          if (!search.includes(term)) return;
        }

        const tr = document.createElement('tr');
        tr.dataset.id = r.id;

        tr.innerHTML = `
          <td>#${r.id}</td>
          <td><span class="tipo-chip ${r.request_type}">${r.request_type}</span></td>
          <td>${itemName}</td>
          <td>${r.quantity}</td>
          <td>${reqName}</td>
          <td><span class="badge-status ${st}">${st}</span></td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
        `;

        tr.addEventListener('click', () => {
          selectedId = r.id;
          [...tbody.querySelectorAll('tr')].forEach(row => row.classList.remove('selected'));
          tr.classList.add('selected');
          showDetail(r, reqName);
        });

        tbody.appendChild(tr);
      });
    }

    function showDetail(r, requesterName) {
      revEmpty.style.display = 'none';
      revPanel.style.display = 'block';

      dType.value = r.request_type;
      dItem.value = r.items?.name || r.item_id;
      dQty.value = r.quantity;
      dReq.value = requesterName;
      dStatus.value = r.status;

      const creado = new Date(r.created_at).toLocaleString();
      const aprobado = r.approved_at ? new Date(r.approved_at).toLocaleString() : null;

      dDates.textContent = aprobado
        ? `Creada: ${creado} · Aprobada: ${aprobado}`
        : `Creada: ${creado}`;

      whSelect.value = r.warehouse_id || '';
      dDueDate.value = r.due_date || '';
      dComment.value = '';
    }

    filtroEstado.addEventListener('change', renderTable);
    buscador.addEventListener('input', renderTable);

    await loadRequests();

    /*
    ───────────────────────────────────────────────
      4) ACTUALIZAR ESTADO DE SOLICITUD (FIX)
    ───────────────────────────────────────────────
    */

    async function updateStatus(newStatus) {
      if (readOnly) return alert('Permisos de solo lectura.');
      if (!selectedId) return alert('Selecciona una solicitud primero.');

      if (newStatus === 'aprobada') {
        const wh = whSelect.value;
        const due = dDueDate.value;
        if (!wh || !due) return alert('Debes indicar almacén y fecha.');

        const discordId = session.user.user_metadata?.provider_id;

        const { error } = await supa
          .from('requests')
          .update({
            status: 'aprobada',
            warehouse_id: wh,
            due_date: due,
            approver_discord_id: discordId,    /* ✔ FIX CORRECTO */
            approved_at: new Date().toISOString()
          })
          .eq('id', selectedId);

        if (error) {
          console.error('Error actualizando solicitud:', error);
          return alert('No se ha podido aprobar la solicitud.');
        }
      }

      if (newStatus === 'rechazada') {
        const { error } = await supa
          .from('requests')
          .update({ status: 'rechazada' })
          .eq('id', selectedId);

        if (error) {
          console.error('Error rechazando:', error);
          return alert('No se ha podido rechazar la solicitud.');
        }
      }

      await loadRequests();
      const updated = allRequests.find(x => x.id === selectedId);
      if (updated) {
        const requester = usersById[updated.requester_discord_id];
        const reqName = requester?.handle_name || requester?.discord_username || updated.requester_discord_id;
        showDetail(updated, reqName);
      }

      alert(`Solicitud marcada como ${newStatus}.`);
    }

    btnApprove.addEventListener('click', () => updateStatus('aprobada'));
    btnReject.addEventListener('click', () => updateStatus('rechazada'));
  });
</script>

</body>
</html>
