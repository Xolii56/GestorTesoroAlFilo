<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Detalle de solicitud</title>

  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="./style_prueba.css"/>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/layout.js" defer></script>

  <style>
    main.det-main{
      padding:1.25rem;
      max-width:920px;
      margin:0 auto;
    }
    .det-header-row{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:.75rem;
      flex-wrap:wrap;
      margin-bottom:1rem;
    }
  </style>
</head>

<body>
  <div id="site-header"></div>

  <main class="det-main">
    <div class="det-header-row">
      <div>
        <h2>Detalle de solicitud</h2>
        <p style="opacity:.8;margin-top:.2rem;font-size:.9rem;">
          Información completa de la solicitud.
        </p>
      </div>
      <button class="btn btn-secondary" type="button" onclick="window.close()">
        Cerrar
      </button>
    </div>

    <!-- DET-01 casteado -->
    <div id="cmp-det-01"></div>
  </main>

  <script type="module">
    import { loadComponentById } from './modules/ui_components.js';
    await loadComponentById('./components/det-01.html', 'cmp-det-01');
  </script>

  <script type="module">
    import { getOrgStatus } from './modules/profile.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const { supa } = window;

      const params = new URLSearchParams(window.location.search);
      const reqId = params.get('id');
      if (!reqId) {
        alert('Falta el parámetro id.');
        return;
      }

      const { data: { session } } = await supa.auth.getSession();
      if (!session) {
        window.location.href = './index.html';
        return;
      }

      const orgStatus = await getOrgStatus();
      if (!orgStatus) {
        await supa.auth.signOut();
        window.location.href = './index.html';
        return;
      }

      if (typeof window.loadHeader === 'function') {
        await window.loadHeader('app');
      }
      if (typeof window.initHeaderUserMenu === 'function') {
        window.initHeaderUserMenu(
          session,
          async () => { await supa.auth.signOut(); window.location.href="./index.html"; },
          () => { window.location.href='./perfil.html'; }
        );
      }

      // Cargar solicitud
      const { data: req, error } = await supa
        .from('requests')
        .select(`
          id,
          request_type,
          item_id,
          quantity,
          status,
          created_at,
          due_date,
          approved_at,
          completed_at,
          requester_discord_id,
          warehouse_id,
          preferred_warehouse_id,
          warehouse_sign_result,
          warehouse_sign_at,
          requester_sign_result,
          requester_sign_at,
          commodities_master(name, symbol),
          warehouses:warehouse_id (name),
          pref:preferred_warehouse_id (name)
        `)
        .eq('id', reqId)
        .maybeSingle();

      if (error || !req) {
        console.error(error);
        alert('No se ha podido cargar la solicitud.');
        return;
      }

      // Helpers
      const formatTipo = (t) => (t === 'compra' ? 'Compra' : (t === 'venta' ? 'Venta' : (t || '-')));
      const formatStatus = (st) => {
        const map = {
          pendiente: 'Pendiente',
          aprobada: 'Aprobada',
          rechazada: 'Rechazada',
          cancelada: 'Cancelada',
          completada: 'Completada'
        };
        return map[st] || st || '-';
      };
      const itemName = req.commodities_master
        ? (req.commodities_master.symbol ? `${req.commodities_master.name} (${req.commodities_master.symbol})` : req.commodities_master.name)
        : (req.item_id || '-');

      // Cargar usuario solicitante
      let requesterName = req.requester_discord_id || '-';
      if (req.requester_discord_id) {
        const { data: u } = await supa
          .from('users')
          .select('handle_name, discord_username')
          .eq('id', req.requester_discord_id)
          .maybeSingle();
        requesterName = u?.handle_name || u?.discord_username || requesterName;
      }

      // Rellenar DET-01 (robusto por data-attrs / fallback)
      const root = document.getElementById('cmp-det-01');

      const setText = (selectorList, value) => {
        for (const sel of selectorList) {
          const el = root.querySelector(sel);
          if (el) { el.textContent = value; return true; }
        }
        return false;
      };

      // Tags (si DET-01 tiene slots/áreas)
      const setHTML = (selectorList, html) => {
        for (const sel of selectorList) {
          const el = root.querySelector(sel);
          if (el) { el.innerHTML = html; return true; }
        }
        return false;
      };

      // Campos típicos
      setText(['[data-det-id]', '#det-id', '[data-field="id"]'], `#${req.id}`);
      setHTML(['[data-det-tipo]', '#det-tipo', '[data-field="tipo"]'], `<span class="tag ${req.request_type === 'venta' ? 'tag--venta' : 'tag--compra'}">${formatTipo(req.request_type)}</span>`);
      setText(['[data-det-item]', '#det-item', '[data-field="item"]'], itemName);
      setText(['[data-det-qty]', '#det-qty', '[data-field="quantity"]'], String(req.quantity ?? '-'));
      setHTML(['[data-det-status]', '#det-status', '[data-field="status"]'], `<span class="tag tag--${req.status || 'pendiente'}">${formatStatus(req.status)}</span>`);

      setText(['[data-det-requester]', '#det-requester', '[data-field="requester"]'], requesterName);

      setText(['[data-det-created]', '#det-created', '[data-field="created_at"]'],
        req.created_at ? new Date(req.created_at).toLocaleString() : '-'
      );

      setText(['[data-det-due]', '#det-due', '[data-field="due_date"]'],
        req.due_date ? new Date(req.due_date).toLocaleDateString() : '-'
      );

      setText(['[data-det-warehouse]', '#det-warehouse', '[data-field="warehouse"]'],
        req.warehouses?.name || (req.warehouse_id ? `ID ${req.warehouse_id}` : '-')
      );

      setText(['[data-det-preferred]', '#det-preferred', '[data-field="preferred_warehouse"]'],
        req.pref?.name || (req.preferred_warehouse_id ? `ID ${req.preferred_warehouse_id}` : 'Cualquier almacén')
      );

      // Firmas (si existen)
      setText(['[data-det-wh-sign]', '#det-wh-sign', '[data-field="warehouse_sign"]'],
        req.warehouse_sign_result ? String(req.warehouse_sign_result) : '-'
      );
      setText(['[data-det-req-sign]', '#det-req-sign', '[data-field="requester_sign"]'],
        req.requester_sign_result ? String(req.requester_sign_result) : '-'
      );
    });
  </script>
</body>
</html>
