<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Departamento del Tesoro — Usuarios</title>
  <link rel="stylesheet" href="./style.css"/>

  <!-- Supabase + módulos -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/layout.js" defer></script>

  <style>
    main.users-main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .users-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 1.3rem;
    }

    @media (max-width: 900px) {
      .users-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }

    .users-table thead {
      font-size: .8rem;
      text-transform: uppercase;
      letter-spacing: .04em;
      opacity: .8;
    }

    .users-table th,
    .users-table td {
      padding: 0.35rem 0.45rem;
      border-bottom: 1px solid rgba(148,163,184,0.26);
    }

    .users-table tbody tr {
      cursor: pointer;
      transition: background .12s ease-out;
    }

    .users-table tbody tr:hover {
      background: rgba(15,23,42,0.9);
    }

    .users-table tbody tr.selected {
      background: rgba(56,189,248,0.18);
    }

    .badge-role {
      display:inline-flex;
      padding:0.08rem 0.45rem;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.8);
      font-size:.75rem;
    }

    .badge-role.admin   { border-color: rgba(248,250,252,0.9); }
    .badge-role.rrhh    { border-color: rgba(96,165,250,0.9); }
    .badge-role.gestor  { border-color: rgba(52,211,153,0.9); }
    .badge-role.usuario { border-color: rgba(148,163,184,0.9); }

    .users-detail .field {
      margin-bottom:.7rem;
    }
    .users-detail label {
      display:block;
      font-size:.8rem;
      opacity:.8;
      margin-bottom:.2rem;
    }
    .users-detail input,
    .users-detail select {
      width:100%;
      padding:0.4rem 0.5rem;
      border-radius:0.4rem;
      border:1px solid rgba(148,163,184,0.8);
      background:#020617;
      color:#e5e7eb;
      font-size:.9rem;
    }

    .btn {
      padding:0.35rem 0.85rem;
      border-radius:0.4rem;
      border:none;
      cursor:pointer;
      font-size:.85rem;
    }
    .btn-secondary {
      background:#020617;
      color:#e5e7eb;
      border:1px solid rgba(148,163,184,0.8);
    }
    .btn-primary {
      background:#22c55e;
      color:#020617;
      font-weight:600;
    }
    .btn-disabled {
      opacity:.6;
      cursor:not-allowed;
    }

    .help-text {
      font-size:.75rem;
      opacity:.7;
      margin-top:.2rem;
    }

    .users-toolbar {
      display:flex;
      justify-content:space-between;
      gap:.75rem;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:.6rem;
    }
    .users-toolbar input[type="search"] {
      padding:0.35rem 0.5rem;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:#020617;
      color:#e5e7eb;
      font-size:.85rem;
    }
  </style>
</head>

<body>

<div id="site-header"></div>

<main class="users-main">

  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;gap:.75rem;flex-wrap:wrap;">
    <div>
      <h2>Gestión de usuarios</h2>
      <p style="opacity:.8;margin-top:.2rem;font-size:.9rem;">
        Consulta y ajusta los datos internos de los miembros del Tesoro.
      </p>
    </div>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='./app_ui.html'">
      ← Volver al panel
    </button>
  </div>

  <div class="users-layout">
    <!-- LISTA -->
    <div class="card">
      <div class="users-toolbar">
        <input id="users-search" type="search" placeholder="Buscar por nombre o usuario Discord..."/>
        <span id="users-perms-label" class="help-text"></span>
      </div>

      <div style="max-height:460px;overflow:auto;">
        <table class="users-table">
          <thead>
            <tr>
              <th>Nombre en la app</th>
              <th>Discord</th>
              <th>Rol interno</th>
              <th>Alta</th>
              <th>Último acceso</th>
            </tr>
          </thead>
          <tbody id="users-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- DETALLE -->
    <div class="card users-detail">
      <h3 style="margin-top:0;">Detalle de usuario</h3>
      <p id="users-empty" class="help-text">
        Selecciona un usuario en la tabla para ver o editar sus datos.
      </p>

      <div id="users-detail-panel" style="display:none;">
        <div class="field">
          <label>Handle en la app</label>
          <input id="u_handle" type="text"/>
        </div>

        <div class="field">
          <label>Usuario de Discord</label>
          <input id="u_discord" type="text" readonly/>
        </div>

        <div class="field">
          <label>Rol interno del Tesoro</label>
          <select id="u_role_internal"></select>
          <div class="help-text">
            Controla los permisos sobre los módulos (según tabla roles_app).
          </div>
        </div>

        <div class="field">
          <label>Estado en la organización (org_status)</label>
          <input id="u_org_status" type="text" readonly/>
        </div>

        <div class="field">
          <label>Fecha de alta</label>
          <input id="u_created" type="text" readonly/>
        </div>

        <div class="field">
          <label>Último login</label>
          <input id="u_last_login" type="text" readonly/>
        </div>

        <div style="display:flex;justify-content:flex-end;gap:.5rem;margin-top:.4rem;">
          <button type="button" class="btn btn-secondary"
                  onclick="document.getElementById('users-detail-panel').style.display='none';document.getElementById('users-empty').style.display='block';">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" id="users-save-btn">
            Guardar cambios
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<script type="module">
  import { getOrgStatus } from './modules/profile.js';

  // Helper para limpiar el #0 final
  function cleanDiscordUsername(raw) {
    if (!raw) return '';
    return raw.endsWith('#0') ? raw.slice(0, -2) : raw;
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const { supa } = window;

    // 1) Sesión + org_status
    const { data: { session } } = await supa.auth.getSession();
    if (!session) {
      window.location.href = './index.html';
      return;
    }

    const orgStatus = await getOrgStatus();
    if (!orgStatus || !['miembro','daga','espada','admin'].includes(orgStatus)) {
      await supa.auth.signOut();
      window.location.href = './index.html';
      return;
    }

    // Header
    await loadHeader('app');
    initHeaderUserMenu(
      session,
      async () => {
        await supa.auth.signOut();
        window.location.href = "./index.html";
      },
      () => window.location.href = './perfil.html'
    );

    // 2) Rol interno + permisos del módulo "usuarios"
    const { data: meRow, error: meError } = await supa
      .from('users')
      .select('tesoro_internal_role')
      .eq('id', session.user.id)
      .maybeSingle();

    if (meError) console.error('Error leyendo rol interno propio:', meError);

    let myRole = meRow?.tesoro_internal_role || null;
    if (typeof myRole === 'string') myRole = myRole.trim();

    let appRoleRow = null;

    if (myRole) {
      const asNumber = Number(myRole);
      if (!Number.isNaN(asNumber)) {
        const { data, error } = await supa
          .from('roles_app')
          .select('*')
          .eq('id', asNumber)
          .maybeSingle();
        if (!error) appRoleRow = data;
      }

      if (!appRoleRow) {
        const { data, error } = await supa
          .from('roles_app')
          .select('*')
          .ilike('role_name', myRole)
          .maybeSingle();
        if (!error) appRoleRow = data;
      }
    }

    const usersLevel = appRoleRow?.usuarios ?? 0;
    const readOnly = (usersLevel === 1);

    if (!usersLevel || usersLevel === 0) {
      alert('No tienes acceso al módulo de Usuarios.');
      window.location.href = './app_ui.html';
      return;
    }

    const permsLabel = document.getElementById('users-perms-label');
    if (permsLabel) {
      permsLabel.textContent = readOnly
        ? 'Permisos: solo lectura.'
        : 'Permisos: edición habilitada.';
    }

    // 3) Cargar lista de roles_app para el combo
    const { data: rolesApp, error: rolesError } = await supa
      .from('roles_app')
      .select('role_name')
      .order('id', { ascending: true });

    if (rolesError) console.error('Error cargando roles_app:', rolesError);

    const roleSelect = document.getElementById('u_role_internal');
    (rolesApp || []).forEach(r => {
      const opt = document.createElement('option');
      opt.value = r.role_name;
      opt.textContent = r.role_name;
      roleSelect.appendChild(opt);
    });

    if (readOnly) {
      roleSelect.disabled = true;
      document.getElementById('u_handle').readOnly = true;
      document.getElementById('users-save-btn').classList.add('btn-disabled');
    }

    // 4) Cargar usuarios
    let allUsers = [];
    let selectedId = null;

    async function loadUsers() {
      const { data, error } = await supa
        .from('users')
        .select('id, handle_name, discord_username, org_status, tesoro_internal_role, created_at, last_login_at')
        .order('handle_name', { ascending: true });

      if (error) {
        console.error('Error cargando usuarios:', error);
        return;
      }
      allUsers = data || [];
      renderTable();
    }

    const tbody = document.getElementById('users-tbody');
    const searchInput = document.getElementById('users-search');

    function renderRoleBadge(roleName) {
      if (!roleName) return '<span class="badge-role">Sin rol</span>';
      const low = roleName.toLowerCase();
      let cls = 'usuario';
      if (low === 'admin') cls = 'admin';
      else if (low === 'rrhh') cls = 'rrhh';
      else if (low === 'gestortesoro') cls = 'gestor';

      return `<span class="badge-role ${cls}">${roleName}</span>`;
    }

    function renderTable() {
      tbody.innerHTML = '';
      const term = (searchInput.value || '').toLowerCase();

      allUsers.forEach(u => {
        const handle = u.handle_name || '(sin nombre)';
        const disc   = cleanDiscordUsername(u.discord_username || '-');
        const rol    = u.tesoro_internal_role || '';
        const combo  = (handle + ' ' + disc + ' ' + rol).toLowerCase();

        if (term && !combo.includes(term)) return;

        const tr = document.createElement('tr');
        tr.dataset.id = u.id;

        tr.innerHTML = `
          <td>${handle}</td>
          <td>${disc}</td>
          <td>${renderRoleBadge(rol)}</td>
          <td>${u.created_at ? new Date(u.created_at).toLocaleString() : '-'}</td>
          <td>${u.last_login_at ? new Date(u.last_login_at).toLocaleString() : '-'}</td>
        `;

        tr.addEventListener('click', () => {
          selectedId = u.id;
          [...tbody.querySelectorAll('tr')].forEach(row => row.classList.remove('selected'));
          tr.classList.add('selected');
          showDetail(u);
        });

        tbody.appendChild(tr);
      });
    }

    const emptyMsg   = document.getElementById('users-empty');
    const detailPane = document.getElementById('users-detail-panel');

    function showDetail(u) {
      emptyMsg.style.display = 'none';
      detailPane.style.display = 'block';

      document.getElementById('u_handle').value      = u.handle_name || '';
      document.getElementById('u_discord').value     = cleanDiscordUsername(u.discord_username || '');
      document.getElementById('u_org_status').value  = u.org_status || '';
      document.getElementById('u_created').value     = u.created_at ? new Date(u.created_at).toLocaleString() : '-';
      document.getElementById('u_last_login').value  = u.last_login_at ? new Date(u.last_login_at).toLocaleString() : '-';
      roleSelect.value = u.tesoro_internal_role || '';
    }

    searchInput.addEventListener('input', renderTable);

    await loadUsers();

    // 5) Guardar cambios (solo nivel 2)
    const saveBtn = document.getElementById('users-save-btn');
    saveBtn.addEventListener('click', async () => {
      if (readOnly) {
        alert('Tienes permisos de solo lectura en este módulo.');
        return;
      }
      if (!selectedId) {
        alert('Selecciona un usuario primero.');
        return;
      }

      const newHandle = document.getElementById('u_handle').value.trim();
      const newRole   = roleSelect.value;

      const { error } = await supa
        .from('users')
        .update({
          handle_name: newHandle || null,
          tesoro_internal_role: newRole || null
        })
        .eq('id', selectedId);

      if (error) {
        console.error('Error actualizando usuario:', error);
        alert('No se han podido guardar los cambios.');
        return;
      }

      await loadUsers();
      const updated = allUsers.find(u => u.id === selectedId);
      if (updated) showDetail(updated);
      alert('Usuario actualizado.');
    });
  });
</script>

</body>
</html>
