<!-- ACT-01: Acciones OK / KO (estándar en tablas) -->
<div class="act act--pair" role="group" aria-label="Acciones">
  <button type="button" class="btn-icon ok" aria-label="Aprobar" title="Aprobar">
    <span class="btn-icon__glyph" aria-hidden="true">✓</span>
  </button>

  <button type="button" class="btn-icon ko" aria-label="Rechazar" title="Rechazar">
    <span class="btn-icon__glyph" aria-hidden="true">✕</span>
  </button>
</div>
