<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Muestrario UI — Gestor Tesoro</title>

  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="./style_prueba.css"/>

  <style>
    main.page {
      padding: 1.75rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .muestrario-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:1rem;
      flex-wrap:wrap;
      margin-bottom:1.25rem;
    }

    .muestrario-header p {
      margin:.35rem 0 0 0;
      opacity:.75;
    }

    .demo-block {
      margin-bottom: 1.25rem;
      padding: .9rem;
      border-radius: .75rem;
      background: rgba(15,23,42,0.45);
      border: 1px solid rgba(148,163,184,0.15);
    }

    .demo-label {
      font-size: .7rem;
      opacity: .65;
      margin-bottom: .5rem;
      letter-spacing: .03em;
    }

    .demo-surface {
      padding: .75rem;
      border-radius: .6rem;
      background: rgba(2,6,23,0.6);
    }
  </style>
</head>

<body>
  <div id="site-header"></div>

  <main class="page">
    <header class="muestrario-header">
      <div>
        <h1 style="margin:0;">Muestrario UI</h1>
        <p>Escaparate vivo · Todo se carga automáticamente desde <code>/components</code></p>
      </div>

      <div>
        <a href="./app_ui.html" class="btn btn-secondary">← Volver al panel</a>
      </div>
    </header>

    <!-- CONTENEDOR ÚNICO -->
    <div id="muestrario-components"></div>
  </main>

  <script type="module">
    import { loadAllComponents } from './modules/ui_components.js';

    // Header opcional
    try {
      if (typeof window.loadHeader === 'function') {
        await window.loadHeader('app');
      }
    } catch (e) {}

    // Carga TOTAL automática
    await loadAllComponents('muestrario-components');
  </script>
</body>
</html>
