<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Muestrario UI — Gestor Tesoro</title>

  <link rel="stylesheet" href="./style_prueba.css"/>

  <style>
    body {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 3rem;
    }

    section > h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .demo-block {
      margin-bottom: 1.5rem;
    }

    .demo-label {
      font-size: .75rem;
      opacity: .6;
      margin-bottom: .35rem;
    }

    .demo-surface {
      padding: 1rem;
      border-radius: .75rem;
      background: rgba(15,23,42,.6);
    }

    .demo-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>Muestrario UI</h1>
  <p style="opacity:.7;margin-bottom:2rem;">
    Escaparate vivo de componentes UI.  
    <strong>Todo lo que ves aquí se carga desde <code>/components</code></strong>.
  </p>

  <!-- =======================
       TOGGLES
       ======================= -->
  <section>
    <h2>Toggles</h2>

    <div class="demo-block">
      <div class="demo-label">TOG-01 · Toggle binario</div>
      <div class="demo-surface">
        <div id="demo-tog-01"></div>
      </div>
    </div>
  </section>

  <!-- =======================
       TAGS
       ======================= -->
  <section>
    <h2>Tags</h2>

    <div class="demo-block">
      <div class="demo-label">TAG · Tipo</div>
      <div class="demo-surface demo-row">
        <div id="demo-tag-tipo"></div>
      </div>
    </div>

    <div class="demo-block">
      <div class="demo-label">TAG · Estado</div>
      <div class="demo-surface demo-row">
        <div id="demo-tag-estado"></div>
      </div>
    </div>
  </section>

  <!-- =======================
       TABLAS
       ======================= -->
  <section>
    <h2>Tablas</h2>

    <div class="demo-block">
      <div class="demo-label">TAB-01 · Solicitudes abiertas</div>
      <div class="demo-surface">
        <div class="table-container" id="demo-tab-01"></div>
      </div>
    </div>

    <div class="demo-block">
      <div class="demo-label">TAB-02 · Histórico</div>
      <div class="demo-surface">
        <div class="table-container" id="demo-tab-02"></div>
      </div>
    </div>
  </section>

  <!-- =======================
       ALERTAS
       ======================= -->
  <section>
    <h2>Alertas</h2>

    <div class="demo-block">
      <div class="demo-label">ALR-01</div>
      <div class="demo-surface">
        <div id="demo-alr-01"></div>
      </div>
    </div>

    <div class="demo-block">
      <div class="demo-label">ALR-02</div>
      <div class="demo-surface">
        <div id="demo-alr-02"></div>
      </div>
    </div>
  </section>

  <!-- =======================
       CARGA DE COMPONENTES
       ======================= -->
  <script type="module">
    import { loadComponentById } from './modules/ui_components.js';

    // Toggles
    await loadComponentById('./components/tog-01.html', 'demo-tog-01');

    // Tags
    await loadComponentById('./components/tag-tipo-01.html', 'demo-tag-tipo');
    await loadComponentById('./components/tag-estado-01.html', 'demo-tag-estado');

    // Tablas
    await loadComponentById('./components/tab-01.html', 'demo-tab-01');
    await loadComponentById('./components/tab-02.html', 'demo-tab-02');

    // Alertas
    await loadComponentById('./components/alr-01.html', 'demo-alr-01');
    await loadComponentById('./components/alr-02.html', 'demo-alr-02');
  </script>
</body>
</html>
