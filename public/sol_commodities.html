<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Departamento del Tesoro ‚Äî Solicitudes</title>

  <!-- Estilos globales + design system -->
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="./style_prueba.css"/>

  <!-- Supabase + m√≥dulos -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js" defer></script>
  <script src="./modules/db.js" defer></script>
  <script src="./modules/layout.js" defer></script>

  <style>
    main.solicitudes-main {
      padding: 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .sol-header-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:1rem;
      gap:.75rem;
      flex-wrap:wrap;
    }

    /* FORM EN HORIZONTAL */
    .sol-form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.8rem 1rem;
    }

    @media (max-width: 800px) {
      .sol-form-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .sol-form .field {
      margin-bottom: 0;
    }

    .sol-form label {
      display: block;
      font-size: .8rem;
      opacity: .8;
      margin-bottom: .2rem;
    }

    .sol-form select,
    .sol-form input,
    .sol-form textarea {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(148,163,184,0.8);
      background: #020617;
      color: #e5e7eb;
      font-size: .9rem;
    }

    .sol-form textarea {
      resize: vertical;
      min-height: 60px;
    }

    .sol-form input[readonly],
    .sol-form select[disabled],
    .sol-form textarea[readonly] {
      opacity: .8;
    }

    /* Botones de firma redondos (OK / KO) */
    .btn-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: #020617;
      color: #e5e7eb;
      font-size: .8rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
    }

    .btn-icon.ok {
      background: #22c55e;
      color: #022c22;
      border-color: #22c55e;
    }

    .btn-icon.ko {
      background: #ef4444;
      color: #fef2f2;
      border-color: #ef4444;
    }

    .btn-icon:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .btn-disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .help-text {
      margin-top: .2rem;
    }

    /* Barras de filtros */
    .sol-toolbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:.6rem;
      flex-wrap:wrap;
      margin-bottom:.6rem;
    }

    .sol-toolbar-group {
      display:flex;
      gap:.4rem;
      flex-wrap:wrap;
      align-items:center;
    }

    .sol-toolbar input[type="search"],
    .sol-toolbar select {
      padding:0.35rem 0.55rem;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:#020617;
      color:#e5e7eb;
      font-size:.8rem;
    }
  </style>
</head>

<body>
  <div id="site-header"></div>

  <main class="solicitudes-main">
    <div class="sol-header-row">
      <div>
        <h2>Solicitudes</h2>
        <p style="opacity:.8;margin-top:.2rem;font-size:.9rem;">
          Crea solicitudes de compra o venta y consulta su estado.
        </p>
      </div>
      <button type="button"
              class="btn btn-secondary"
              onclick="window.location.href='./app_ui.html'">
        ‚Üê Volver al panel
      </button>
    </div>

    <!-- BLOQUE 1: FORMULARIO -->
    <div class="card">
      <div class="card-header">
        <h3>Nueva solicitud</h3>
      </div>
      <p id="sol-perms-label" class="help-text" style="margin-bottom:.8rem;"></p>

      <form id="sol-form" class="sol-form">
        <div class="sol-form-grid">
          <!-- Tipo de solicitud -->
          <div class="field">
            <label>Tipo de solicitud</label>
            <!-- CAST: TOG-01 (muestrario) -->
            <div id="cmp-tog-01" class="tipo-toggle"></div>
            <input type="hidden" id="request_type" value="compra"/>
          </div>

          <!-- Solicitante -->
          <div class="field">
            <label>Solicitante</label>
            <input id="solicitante" type="text" readonly />
          </div>

          <!-- Objeto -->
          <div class="field">
            <label for="item-select">Objeto</label>
            <select id="item-select" required>
              <option value="">Selecciona un √≠tem...</option>
            </select>
          </div>

          <!-- Cantidad -->
          <div class="field">
            <label for="quantity">Cantidad</label>
            <input id="quantity" type="number" min="1" required />
          </div>

          <!-- Preferencia de entrega -->
          <div class="field" style="grid-column:1 / -1;">
            <label for="preferred-warehouse">Preferencia de entrega</label>
            <select id="preferred-warehouse">
              <option value="">Cualquier almac√©n</option>
            </select>
          </div>
        </div>

        <div style="display:flex;justify-content:flex-end;gap:.5rem;margin-top:.8rem;">
          <button type="submit" class="btn btn-primary" id="sol-submit-btn">
            Enviar solicitud
          </button>
        </div>
      </form>
    </div>

    <!-- BLOQUE 2: SOLICITUDES ABIERTAS -->
    <div class="card" style="margin-top:1.25rem;">
      <div class="card-header">
        <h3>Mis solicitudes abiertas</h3>
      </div>

      <div class="sol-toolbar">
        <div class="sol-toolbar-group">
          <input type="search" id="sol-open-search" placeholder="Buscar por √≠tem..."/>
        </div>
        <div class="sol-toolbar-group">
          <select id="sol-open-status-filter">
            <option value="todas">Todas</option>
            <option value="pendiente">Pendientes</option>
            <option value="aprobada">Aprobadas</option>
          </select>
          <select id="sol-open-type-filter">
            <option value="todas">Todos los tipos</option>
            <option value="compra">Compras</option>
            <option value="venta">Ventas</option>
          </select>
        </div>
      </div>

      <div style="max-height:260px;overflow:auto;margin-top:.2rem;">
        <!-- CAST: TAB-01 (muestrario) -->
        <div id="cmp-tab-01"></div>
      </div>
    </div>

    <!-- BLOQUE 3: HIST√ìRICO -->
    <div class="card" style="margin-top:1.25rem;">
      <div class="card-header">
        <h3>Hist√≥rico de mis solicitudes</h3>
      </div>

      <div class="sol-toolbar">
        <div class="sol-toolbar-group">
          <input type="search" id="sol-history-search" placeholder="Buscar por √≠tem..."/>
        </div>
        <div class="sol-toolbar-group">
          <select id="sol-history-status-filter">
            <option value="todas">Todos los estados</option>
            <option value="completada">Completadas</option>
            <option value="rechazada">Rechazadas</option>
            <option value="cancelada">Canceladas</option>
          </select>
          <select id="sol-history-type-filter">
            <option value="todas">Todos los tipos</option>
            <option value="compra">Compras</option>
            <option value="venta">Ventas</option>
          </select>
        </div>
      </div>

      <div style="max-height:260px;overflow:auto;margin-top:.2rem;">
        <!-- CAST: TAB-02 (muestrario) -->
        <div id="cmp-tab-02"></div>
      </div>
    </div>
  </main>

  <!-- Casteo de componentes (partials) ANTES de que arranque la l√≥gica del m√≥dulo -->
  <script type="module">
    import { loadComponentById, getSlot } from './modules/ui_components.js';

    // TOG-01
    await loadComponentById('./components/tog-01.html', 'cmp-tog-01');
    // Adaptaci√≥n m√≠nima para que la l√≥gica existente funcione tal cual
    document.querySelectorAll('#cmp-tog-01 .toggle-btn').forEach(btn => {
      // La l√≥gica del m√≥dulo usa data-type. El componente lleva data-type y data-value.
      if (!btn.dataset.type && btn.dataset.value) btn.dataset.type = btn.dataset.value;
      // El m√≥dulo esperaba clases de botones existentes: mantenemos sin tocar.
      // Si quisieras usar .btn aqu√≠, se har√≠a en el propio componente, no en los m√≥dulos.
    });

    // TAB-01
    await loadComponentById('./components/tab-01.html', 'cmp-tab-01');
    const tab01Root = document.getElementById('cmp-tab-01');
    const tab01Body = getSlot(tab01Root, 'tbody');
    if (tab01Body) tab01Body.id = 'sol-open-tbody';

    // TAB-02
    await loadComponentById('./components/tab-02.html', 'cmp-tab-02');
    const tab02Root = document.getElementById('cmp-tab-02');
    const tab02Body = getSlot(tab02Root, 'tbody');
    if (tab02Body) tab02Body.id = 'sol-history-tbody';
  </script>

  <script type="module">
    import { getOrgStatus } from './modules/profile.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const { supa } = window;

      function formatStatus(st) {
        const map = {
          pendiente: 'Pendiente',
          aprobada: 'Aprobada',
          rechazada: 'Rechazada',
          completada: 'Completada',
          cancelada: 'Cancelada'
        };
        return map[st] || st;
      }

      function renderTipo(tipo) {
        if (!tipo) return '-';
        return tipo === 'compra' ? 'Compra' : 'Venta';
      }

      // 1) Sesi√≥n
      const { data: { session } } = await supa.auth.getSession();
      if (!session) {
        window.location.href = './index.html';
        return;
      }

      // 2) org_status
      const orgStatus = await getOrgStatus();
      if (!orgStatus || !['miembro','daga','espada','admin'].includes(orgStatus)) {
        await supa.auth.signOut();
        window.location.href = './index.html';
        return;
      }

      // 3) Header
      if (typeof window.loadHeader === 'function') {
        await window.loadHeader('app');
      }
      if (typeof window.initHeaderUserMenu === 'function') {
        window.initHeaderUserMenu(
          session,
          async () => {
            await supa.auth.signOut();
            window.location.href = "./index.html";
          },
          () => {
            window.location.href = './perfil.html';
          }
        );
      }

      // 4) Permisos del m√≥dulo "solicitudes"
      const { data: meRow, error: meError } = await supa
        .from('users')
        .select('tesoro_internal_role, handle_name, discord_username')
        .eq('id', session.user.id)
        .maybeSingle();

      if (meError) console.error('Error leyendo rol interno:', meError);

      let myRole = meRow?.tesoro_internal_role || null;
      if (typeof myRole === 'string') myRole = myRole.trim();

      let roleRow = null;
      if (myRole) {
        const asNumber = Number(myRole);
        if (!Number.isNaN(asNumber) && myRole !== '') {
          const { data, error } = await supa
            .from('roles_app')
            .select('*')
            .eq('id', asNumber)
            .maybeSingle();
          if (!error) roleRow = data;
        }

        if (!roleRow) {
          const { data, error } = await supa
            .from('roles_app')
            .select('*')
            .ilike('role_name', myRole)
            .maybeSingle();
          if (!error) roleRow = data;
        }
      }

      let solLevel = 0;
      if (roleRow && Object.prototype.hasOwnProperty.call(roleRow, 'solicitudes')) {
        solLevel = roleRow.solicitudes ?? 0;
      }

      if (!solLevel || solLevel === 0) {
        alert('No tienes acceso al m√≥dulo de Solicitudes.');
        window.location.href = './app_ui.html';
        return;
      }

      const solPermsLabel = document.getElementById('sol-perms-label');
      const solForm = document.getElementById('sol-form');
      const solSubmitBtn = document.getElementById('sol-submit-btn');

      const readOnly = (solLevel === 1);
      if (readOnly) {
        solPermsLabel.textContent = 'Permisos: solo lectura.';
        solForm.querySelectorAll('input, select, textarea, button[data-type]').forEach(el => {
          el.disabled = true;
        });
        solSubmitBtn.classList.add('btn-disabled');
      } else {
        solPermsLabel.textContent = '';
      }

      // 5) Mostrar nombre del solicitante
      const solicitanteInput = document.getElementById('solicitante');
      const handle = meRow?.handle_name || meRow?.discord_username || session.user.email || session.user.id;
      solicitanteInput.value = handle;

      // 6) Toggle de tipo
      const typeHidden = document.getElementById('request_type');
      const tipoButtons = document.querySelectorAll('.tipo-toggle button');
      tipoButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (readOnly) return;
          tipoButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          typeHidden.value = btn.dataset.type;
        });
      });

      // 7) Cargar √≠tems desde commodities_master
      const itemSelect = document.getElementById('item-select');
      const { data: items, error: itemsError } = await supa
        .from('commodities_master')
        .select('id, name, symbol')
        .order('name', { ascending: true });

      if (itemsError) {
        console.error('Error cargando commodities:', itemsError);
      } else {
        (items || []).forEach(it => {
          const opt = document.createElement('option');
          opt.value = it.id; // uuid de commodities_master
          opt.textContent = it.symbol
            ? `${it.name} (${it.symbol})`
            : it.name;
          itemSelect.appendChild(opt);
        });
      }

      // 7.1) Cargar almacenes
      const preferredSelect = document.getElementById('preferred-warehouse');
      const { data: warehouses, error: whError } = await supa
        .from('warehouses')
        .select('id, name')
        .order('name', { ascending: true });
      if (whError) console.error('Error cargando almacenes:', whError);

      const warehousesById = {};
      (warehouses || []).forEach(w => {
        warehousesById[w.id] = w;
        const opt = document.createElement('option');
        opt.value = w.id;
        opt.textContent = w.name || 'Almac√©n';
        preferredSelect.appendChild(opt);
      });

      // 8) Listar solicitudes del usuario actual
      const openTbody        = document.getElementById('sol-open-tbody');
      const historyTbody     = document.getElementById('sol-history-tbody');
      const openSearchInput  = document.getElementById('sol-open-search');
      const openStatusFilter = document.getElementById('sol-open-status-filter');
      const openTypeFilter   = document.getElementById('sol-open-type-filter');

      const histSearchInput  = document.getElementById('sol-history-search');
      const histStatusFilter = document.getElementById('sol-history-status-filter');
      const histTypeFilter   = document.getElementById('sol-history-type-filter');

      let myRequests = [];

      function statusTagClass(st) {
        // st: pendiente, aprobada, rechazada, completada, cancelada
        return `tag tag--${st}`;
      }

      function tipoTagClass(tipo) {
        if (tipo === 'venta') return 'tag tag--venta';
        return 'tag tag--compra';
      }

      function renderOpenTable() {
        openTbody.innerHTML = '';

        const term   = (openSearchInput.value || '').toLowerCase();
        const est    = openStatusFilter.value;
        const tipoF  = openTypeFilter.value;

        const openStatuses = ['pendiente', 'aprobada'];

        myRequests.forEach(r => {
          const st = r.status || 'pendiente';
          if (!openStatuses.includes(st)) return;

          if (est !== 'todas' && st !== est) return;
          if (tipoF !== 'todas' && r.request_type !== tipoF) return;

          const cm = r.commodities_master;
          const itemName = cm
            ? (cm.symbol ? `${cm.name} (${cm.symbol})` : cm.name)
            : (r.item_id || '-');

          if (term) {
            const haystack = (itemName || '').toLowerCase();
            if (!haystack.includes(term)) return;
          }

          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>#${r.id}</td>
            <td><span class="${tipoTagClass(r.request_type)}">${renderTipo(r.request_type)}</span></td>
            <td>${itemName}</td>
            <td>${r.quantity}</td>
            <td><span class="${statusTagClass(st)}">${formatStatus(st)}</span></td>
            <td>${r.created_at ? new Date(r.created_at).toLocaleString() : '-'}</td>
          `;

          // Detalle
          const tdDetalle = document.createElement('td');
          const btnDetalle = document.createElement('button');
          btnDetalle.type = 'button';
          btnDetalle.className = 'btn btn-secondary btn-sm';
          btnDetalle.textContent = 'Ver';
          btnDetalle.addEventListener('click', (ev) => {
            ev.stopPropagation();
            window.open(
              `./solicitud_detalle.html?id=${encodeURIComponent(r.id)}`,
              '_blank',
              'width=720,height=760'
            );
          });
          tdDetalle.appendChild(btnDetalle);
          tr.appendChild(tdDetalle);

          // Acciones (firma solicitante)
          const tdAcc = document.createElement('td');
          const canSign =
            !readOnly &&
            st === 'aprobada' &&
            (r.requester_sign_result || 'pendiente') === 'pendiente';

          const okBtn = document.createElement('button');
          okBtn.type = 'button';
          okBtn.className = 'btn-icon ok';
          okBtn.innerHTML = '‚úî';
          okBtn.disabled = !canSign;
          if (!canSign) okBtn.classList.add('btn-disabled');
          okBtn.addEventListener('click', (ev) => {
            ev.stopPropagation();
            handleRequesterSign(r, 'ok');
          });

          const koBtn = document.createElement('button');
          koBtn.type = 'button';
          koBtn.className = 'btn-icon ko';
          koBtn.style.marginLeft = '0.25rem';
          koBtn.innerHTML = '‚úï';
          koBtn.disabled = !canSign;
          if (!canSign) koBtn.classList.add('btn-disabled');
          koBtn.addEventListener('click', (ev) => {
            ev.stopPropagation();
            handleRequesterSign(r, 'ko');
          });

          tdAcc.appendChild(okBtn);
          tdAcc.appendChild(koBtn);
          tr.appendChild(tdAcc);

          openTbody.appendChild(tr);
        });

        if (!openTbody.children.length) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 8;
          td.textContent = 'No hay solicitudes abiertas.';
          tr.appendChild(td);
          openTbody.appendChild(tr);
        }
      }

      function renderHistoryTable() {
        historyTbody.innerHTML = '';

        const term   = (histSearchInput.value || '').toLowerCase();
        const est    = histStatusFilter.value;
        const tipoF  = histTypeFilter.value;

        const historyStatuses = ['completada', 'rechazada', 'cancelada'];

        myRequests.forEach(r => {
          const st = r.status || 'pendiente';
          if (!historyStatuses.includes(st)) return;

          if (est !== 'todas' && st !== est) return;
          if (tipoF !== 'todas' && r.request_type !== tipoF) return;

          const cm = r.commodities_master;
          const itemName = cm
            ? (cm.symbol ? `${cm.name} (${cm.symbol})` : cm.name)
            : (r.item_id || '-');

          if (term) {
            const haystack = (itemName || '').toLowerCase();
            if (!haystack.includes(term)) return;
          }

          const tr = document.createElement('tr');

          const cierre = r.completed_at || r.approved_at || null;

          tr.innerHTML = `
            <td>#${r.id}</td>
            <td><span class="${tipoTagClass(r.request_type)}">${renderTipo(r.request_type)}</span></td>
            <td>${itemName}</td>
            <td>${r.quantity}</td>
            <td><span class="${statusTagClass(st)}">${formatStatus(st)}</span></td>
            <td>${r.created_at ? new Date(r.created_at).toLocaleString() : '-'}</td>
            <td>${cierre ? new Date(cierre).toLocaleString() : '-'}</td>
          `;

          const tdDetalle = document.createElement('td');
          const btnDetalle = document.createElement('button');
          btnDetalle.type = 'button';
          btnDetalle.className = 'btn btn-secondary btn-sm';
          btnDetalle.textContent = 'Ver';
          btnDetalle.addEventListener('click', (ev) => {
            ev.stopPropagation();
            window.open(
              `./solicitud_detalle.html?id=${encodeURIComponent(r.id)}`,
              '_blank',
              'width=720,height=760'
            );
          });
          tdDetalle.appendChild(btnDetalle);
          tr.appendChild(tdDetalle);

          historyTbody.appendChild(tr);
        });

        if (!historyTbody.children.length) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 8;
          td.textContent = 'Sin hist√≥rico todav√≠a.';
          tr.appendChild(td);
          historyTbody.appendChild(tr);
        }
      }

      function renderTables() {
        renderOpenTable();
        renderHistoryTable();
      }

      async function loadMyRequests() {
        const { data: reqs, error: reqError } = await supa
          .from('requests')
          .select(`
            id,
            request_type,
            item_id,
            quantity,
            status,
            created_at,
            warehouse_id,
            preferred_warehouse_id,
            due_date,
            approved_at,
            completed_at,
            requester_discord_id,
            warehouse_sign_result,
            warehouse_sign_at,
            requester_sign_result,
            requester_sign_at,
            commodities_master(name, symbol)
          `)
          .eq('requester_discord_id', session.user.id)
          .order('created_at', { ascending: false });

        if (reqError) {
          console.error('Error cargando solicitudes:', reqError);
          return;
        }

        myRequests = reqs || [];
        renderTables();
      }

      openSearchInput.addEventListener('input', renderTables);
      openStatusFilter.addEventListener('change', renderTables);
      openTypeFilter.addEventListener('change', renderTables);

      histSearchInput.addEventListener('input', renderTables);
      histStatusFilter.addEventListener('change', renderTables);
      histTypeFilter.addEventListener('change', renderTables);

      await loadMyRequests();

      // 9) Env√≠o de formulario (solo nivel 2)
      solForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (readOnly) {
          alert('Tienes permisos de solo lectura en este m√≥dulo.');
          return;
        }

        const type   = typeHidden.value || 'compra';
        const itemId = itemSelect.value;
        const qty    = Number(document.getElementById('quantity').value);
        const preferredWarehouseId = preferredSelect.value || null;

        if (!itemId || !qty || qty <= 0) {
          alert('Debes seleccionar un √≠tem y una cantidad v√°lida.');
          return;
        }

        const payload = {
          request_type: type,
          item_id: itemId, // uuid de commodities_master
          quantity: qty,
          requester_discord_id: session.user.id,
          status: 'pendiente',
          preferred_warehouse_id: preferredWarehouseId
        };

        const { error: insError } = await supa
          .from('requests')
          .insert(payload);

        if (insError) {
          console.error('Error creando solicitud:', insError);
          alert('No se ha podido crear la solicitud.\n\nDetalle: ' + insError.message);
          return;
        }

        solForm.reset();
        // restaurar solicitante y tipo despu√©s del reset
        solicitanteInput.value = handle;
        typeHidden.value = 'compra';
        tipoButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.type === 'compra');
        });
        preferredSelect.value = '';

        await loadMyRequests();
        alert('Solicitud creada correctamente.');
      });

      /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 10) Firmas del lado solicitante ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

      async function maybeFinalizeRequest(reqRow, actorId) {
        const wSign = reqRow.warehouse_sign_result || 'pendiente';
        const rSign = reqRow.requester_sign_result || 'pendiente';

        // Solo se completa si el estado es aprobada y ambas firmas son OK
        if (reqRow.status !== 'aprobada') return;
        if (!(wSign === 'ok' && rSign === 'ok')) return;

        if (!reqRow.warehouse_id) {
          alert('La solicitud no tiene almac√©n asignado; no se puede ajustar el stock.');
          return;
        }

        const { data: wiRow, error: wiError } = await supa
          .from('warehouse_items')
          .select('id, quantity')
          .eq('warehouse_id', reqRow.warehouse_id)
          .eq('commodity_id', reqRow.item_id)
          .maybeSingle();

        if (wiError) {
          console.error('Error leyendo warehouse_items para finalizar:', wiError);
          alert('Las firmas se han guardado, pero no se ha podido ajustar el stock (error en lectura).');
          return;
        }

        if (!wiRow) {
          alert('No existe registro de stock para este √≠tem en el almac√©n.');
          return;
        }

        const currentQty = Number(wiRow.quantity || 0);
        const qty = Number(reqRow.quantity || 0);

        // COMPRA ‚Üí el almac√©n vende ‚Üí pierde stock ‚Üí delta negativo
        // VENTA  ‚Üí el almac√©n compra ‚Üí gana stock ‚Üí delta positivo
        const delta = reqRow.request_type === 'venta'
          ?  qty   // venta ‚Üí entra material
          : -qty;  // compra ‚Üí sale material

        const newQty = currentQty + delta;

        const { error: updStockError } = await supa
          .from('warehouse_items')
          .update({ quantity: newQty })
          .eq('id', wiRow.id);

        if (updStockError) {
          console.error('Error actualizando stock:', updStockError);
          alert('Las firmas se han guardado, pero no se ha podido ajustar el stock de este almac√©n.');
          return;
        }

        const { error: updReqError } = await supa
          .from('requests')
          .update({
            status: 'completada',
            completed_at: new Date().toISOString(),
            completed_by_discord_id: actorId
          })
          .eq('id', reqRow.id);

        if (updReqError) {
          console.error('Error marcando solicitud como completada:', updReqError);
          alert('El stock se ha ajustado, pero no se ha podido marcar la solicitud como completada.');
          return;
        }

        // üîî Notificaci√≥n al solicitante: solicitud completada
        if (reqRow.requester_discord_id) {
          await supa.from('notifications').insert({
            user_id: reqRow.requester_discord_id,
            type: 'request_completed',
            title: `Solicitud #${reqRow.id} completada`,
            body: 'Tu solicitud ha sido completada y el material ha sido movido en el almac√©n.',
            link_url: `./solicitud_detalle.html?id=${encodeURIComponent(reqRow.id)}`,
            related_request_id: reqRow.id,
            level: 'info'
          });
        }

        alert('Solicitud completada y stock ajustado correctamente.');
      }

      async function handleRequesterSign(r, decision) {
        if (readOnly) return;

        const st = r.status || 'pendiente';
        if (st !== 'aprobada') {
          alert('Solo puedes firmar solicitudes que est√°n en estado "aprobada".');
          return;
        }

        const currentRqSign = r.requester_sign_result || 'pendiente';
        if (currentRqSign !== 'pendiente') {
          alert('Ya has firmado o rechazado esta solicitud.');
          return;
        }

        if (decision === 'ok') {
          const { data: updated, error } = await supa
            .from('requests')
            .update({
              requester_sign_result: 'ok',
              requester_sign_at: new Date().toISOString(),
              requester_sign_user: session.user.id
            })
            .eq('id', r.id)
            .select(`
              id,
              status,
              request_type,
              quantity,
              item_id,
              warehouse_id,
              warehouse_sign_result,
              requester_sign_result,
              requester_discord_id
            `)
            .maybeSingle();

          if (error || !updated) {
            console.error('Error registrando firma del solicitante:', error);
            alert('No se ha podido registrar tu firma.');
            return;
          }

          await maybeFinalizeRequest(updated, session.user.id);
        } else {
          const okConfirm = confirm(
            'Vas a marcar la entrega como NO aceptada.\n' +
            'La solicitud pasar√° a estado "cancelada" y no se ajustar√° el stock.\n\n' +
            '¬øConfirmas?'
          );
          if (!okConfirm) return;

          const { error } = await supa
            .from('requests')
            .update({
              requester_sign_result: 'ko',
              requester_sign_at: new Date().toISOString(),
              requester_sign_user: session.user.id,
              status: 'cancelada'
            })
            .eq('id', r.id);

          if (error) {
            console.error('Error cancelando entrega:', error);
            alert('No se ha podido marcar la entrega como cancelada.');
            return;
          }

          alert('Has rechazado la entrega. La solicitud ha pasado a estado "cancelada".');
        }

        await loadMyRequests();
      }
    });
  </script>
